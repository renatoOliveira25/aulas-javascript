<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="imagens/favicon/favicon-16x16.png">
</head>
<body onload="carregou()">
    <main>
        <div>
            <h1>Evento onclick</h1>
            <p onclick="mensagemParagrafo()" id="mensagem1">...</p>
            <button onclick="mensagemBotao()">Clique</button>
        </div>
        <div onmouseout="cute()">
            <h1>Eventos onmouseover e onmouseout</h1>
            <p id="cute">cute</p>
            <p onmouseover="achou()" id="mensagem2">&#x1F648;</p>
        </div>
        <div>
            <h1>Evento onchange</h1>
            <p>Escolha seu pr√≥ximo carro</p>
            <select id="mySelect" onchange="mudou()">
                <option value="vazio">-</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Volvo">Volvo</option>
            </select>
            <p id="carro"></p>
        </div>
    </main>
</body>
</html>
